<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>آزمون کنکور ریاضی</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <style>
    body {
      font-family: tahoma;
      direction: rtl;
      background: #eef2f3;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    .timer {
      font-size: 24px;
      color: #e74c3c;
      text-align: center;
      margin: 15px 0;
    }
    .question {
      margin: 20px 0;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      background: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #ccc;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>آزمون کنکور ریاضی</h1>

    <label>📄 آپلود فایل PDF سوالات:</label>
    <input type="file" id="pdfFile" accept=".pdf" />

    <label>🎓 انتخاب پایه:</label>
    <select id="gradeSelect" onchange="changeGrade()">
      <option value="دهم">دهم</option>
      <option value="یازدهم">یازدهم</option>
      <option value="دوازدهم" selected>دوازدهم</option>
    </select>

    <iframe id="pdfViewer"></iframe>

    <div class="timer" id="timer">20:00</div>

    <div class="question" id="questionBox" style="display: none;">
      <p id="questionText">در حال بارگذاری سوال...</p>
      <div class="options" id="optionsBox"></div>
      <button onclick="nextQuestion()">سوال بعدی</button>
    </div>
  </div>

  <script>
    let selectedGrade = "دوازدهم";
    let extractedText = "";
    let questions = [];
    let current = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function changeGrade() {
      selectedGrade = document.getElementById("gradeSelect").value;
      alert("پایه انتخاب شد: " + selectedGrade);
    }

    // PDF خواندن
    document.getElementById("pdfFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        document.getElementById("pdfViewer").src = fileURL;
        extractTextFromPDF(file);
      }
    });

    function extractTextFromPDF(file) {
      const fileReader = new FileReader();
      fileReader.onload = function() {
        const typedarray = new Uint8Array(this.result);
        pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
          let textPromises = [];
          for (let i = 1; i <= pdf.numPages; i++) {
            textPromises.push(
              pdf.getPage(i).then(function(page) {
                return page.getTextContent().then(function(textContent) {
                  return textContent.items.map(item => item.str).join(" ");
                });
              })
            );
          }
          Promise.all(textPromises).then(function(pagesText) {
            extractedText = pagesText.join("\n");
            parseQuestionsFromText(extractedText);
          });
        });
      };
      fileReader.readAsArrayBuffer(file);
    }

    function parseQuestionsFromText(text) {
      questions = [];
      const lines = text.split("\n");
      let currentQuestion = null;

      lines.forEach(line => {
        if (/سوال\s*\d+/i.test(line)) {
          if (currentQuestion) questions.push(currentQuestion);
          currentQuestion = { question: line, options: [] };
        } else if (/^[آ-ی]\)/.test(line.trim())) {
          currentQuestion?.options.push(line.trim());
        }
      });

      if (currentQuestion) questions.push(currentQuestion);
      if (questions.length > 0) {
        alert(`${questions.length} سوال از فایل استخراج شد.`);
        startExam();
      } else {
        alert("سوالی یافت نشد. فایل باید شامل سوالات با فرمت مناسب باشد.");
      }
    }

    function startExam() {
      current = 0;
      correctCount = 0;
      wrongCount = 0;
      document.getElementById("questionBox").style.display = "block";
      showQuestion();
      startTimer();
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("questionText").innerText = q.question;
      const optionsBox = document.getElementById("optionsBox");
      optionsBox.innerHTML = "";
      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
        optionsBox.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        let guess = parseInt(selected.value);
        let correct = 0; // چون پاسخ صحیح نداریم، فرض می‌گیریم گزینه اول درست است
        if (guess === correct) {
          correctCount++;
        } else {
          wrongCount++;
        }
      }

      current++;
      if (current >= questions.length) {
        finishExam();
      } else {
        showQuestion();
      }
    }

    function finishExam() {
      clearInterval(timerInterval);
      let total = correctCount + wrongCount;
      let tazr = Math.round((correctCount / (total || 1)) * 10000);
      alert(`آزمون تمام شد!\nتعداد درست: ${correctCount}\nتعداد غلط: ${wrongCount}\nتراز: ${tazr}`);
    }

    // Timer
    let time = 20 * 60;
    let timerInterval;
    function startTimer() {
      time = 20 * 60;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        let minutes = Math.floor(time / 60);
        let seconds = time % 60;
        document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
        time--;
        if (time < 0) {
          finishExam();
        }
      }, 1000);
    }
  </script>
</body>
</html>
