<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title> بچه اسماعیلی کونیه</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #f5f5f5 0%, #e1e1e1 100%);
      font-family: 'Vazirmatn', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease-out forwards;
      position: relative;
      max-width: 400px;
    }
    
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      margin: 0 auto 20px;
      border: 4px solid #3f51b5;
      box-shadow: 0 5px 15px rgba(63, 81, 181, 0.3);
      animation: float 3s ease-in-out infinite;
      opacity: 0;
      animation-delay: 0.5s;
    }
    
    .name {
      font-size: 28px;
      color: #3f51b5;
      margin-top: 20px;
      animation: colorChange 5s infinite alternate;
    }
    
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    @keyframes colorChange {
      0% {
        color: #3f51b5;
      }
      50% {
        color: #e91e63;
      }
      100% {
        color: #4caf50;
      }
    }
    
    .avatar {
      animation: float 3s ease-in-out infinite, scaleIn 1s ease-out forwards;
    }
    
    @keyframes scaleIn {
      from {
        transform: scale(0);
      }
      to {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://images.app.goo.gl/e9QS8" alt="Avatar" class="avatar">
    <div class="name">  بچه اسماعیلی کونیه </div>
  </div>
</body>
</html>
