<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>سایت آزمون ریاضی کنکور</title>
  <style>
    body {
      font-family: tahoma;
      direction: rtl;
      background: #eef2f3;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px #ccc;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .timer {
      font-size: 24px;
      color: #e74c3c;
      text-align: center;
      margin-bottom: 20px;
    }
    .question {
      margin: 20px 0;
    }
    .options label {
      display: block;
      margin-bottom: 10px;
    }
    button {
      background: #2ecc71;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>آزمون ریاضی - کنکور</h1>

    <label>📄 آپلود فایل PDF سوالات:</label>
    <input type="file" id="pdfFile" accept=".pdf" />
    <iframe id="pdfViewer"></iframe>

    <div class="timer" id="timer">20:00</div>

    <div class="question" id="questionBox">
      <p id="questionText">در حال بارگذاری سوال...</p>
      <div class="options" id="optionsBox"></div>
    </div>

    <button onclick="nextQuestion()">سوال بعدی</button>
    <button onclick="finishExam()">پایان آزمون</button>
  </div>

  <script>
    const questions = [
      {
        question: "حاصل عبارت (x+2)(x−3) چیست؟",
        options: ["x² − x − 6", "x² + 5", "x² − x + 6", "x² + x − 6"],
        correct: 0
      },
      {
        question: "مشتق تابع f(x) = x³ چیست؟",
        options: ["3x²", "x²", "3x", "x³"],
        correct: 0
      },
      {
        question: "انتگرال ∫x dx برابر است با؟",
        options: ["x²", "x²/2 + C", "x/2 + C", "x² + C"],
        correct: 1
      },
      {
        question: "حد lim(x→0) sinx/x چیست؟",
        options: ["0", "1", "بی‌نهایت", "وجود ندارد"],
        correct: 1
      },
      {
        question: "اگر A = {1,2,3} و B = {3,4}، اشتراک A و B چیست؟",
        options: ["{1,2,3,4}", "{3}", "{1,2}", "{}"],
        correct: 1
      }
    ];

    let current = 0;
    let correctCount = 0;
    let wrongCount = 0;

    function showQuestion() {
      const q = questions[current];
      document.getElementById("questionText").innerText = q.question;
      const optionsBox = document.getElementById("optionsBox");
      optionsBox.innerHTML = "";
      q.options.forEach((opt, i) => {
        const label = document.createElement("label");
        label.innerHTML = `<input type="radio" name="option" value="${i}"> ${opt}`;
        optionsBox.appendChild(label);
      });
    }

    function nextQuestion() {
      const selected = document.querySelector('input[name="option"]:checked');
      if (selected) {
        if (parseInt(selected.value) === questions[current].correct) {
          correctCount++;
        } else {
          wrongCount++;
        }
      }
      current++;
      if (current >= questions.length) {
        finishExam();
        return;
      }
      showQuestion();
    }

    function finishExam() {
      clearInterval(timer);
      let total = correctCount + wrongCount;
      let accuracy = correctCount / (total || 1);
      let tazr = Math.round(accuracy * 10000); // شبیه‌سازی ساده تراز

      alert(`پایان آزمون!\nتعداد درست: ${correctCount}\nتعداد غلط: ${wrongCount}\nتراز: ${tazr}`);
    }

    // Timer
    let time = 20 * 60;
    const timerElement = document.getElementById("timer");
    function updateTimer() {
      let minutes = Math.floor(time / 60);
      let seconds = time % 60;
      timerElement.textContent = `${minutes}:${seconds < 10 ? "0" : ""}${seconds}`;
      if (time <= 0) {
        finishExam();
      }
      time--;
    }
    const timer = setInterval(updateTimer, 1000);

    // PDF Viewer
    document.getElementById("pdfFile").addEventListener("change", function(e) {
      const file = e.target.files[0];
      if (file && file.type === "application/pdf") {
        const fileURL = URL.createObjectURL(file);
        document.getElementById("pdfViewer").src = fileURL;
      }
    });

    showQuestion();
  </script>
</body>
</html>
