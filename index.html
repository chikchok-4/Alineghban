  <body>
    <header>
      <mdui-top-app-bar style="position: relative;">
        <img src="IMG_20250514_091442_373.jp" width="40px" height="40px">
        <div style="flex-grow: 1"></div>
        <mdui-dropdown>
          <mdui-button-icon slot="trigger" icon="more_vert"></mdui-button-icon>
          <mdui-menu>
            <mdui-menu-item onclick="window.open('https://github.com/HanzoDev1375/Ghostide')">Github Repository</mdui-menu-item>
            <mdui-menu-item onclick="window.open('https://t.me/Ghostwebide')">Telegram Channel</mdui-menu-item>
          </mdui-menu>
        </mdui-dropdown>
      </mdui-top-app-bar>
    </header><div class="Content">
  <h1 style="text-align: center;">Code Generator (Offline)</h1>
  <hr width="120px" style="margin-bottom: 20px;">
  <mdui-card variant="elevated" style="padding: 20px; margin: 10px;">
    <mdui-text-field id="codeInput" label="توضیح بده چی می‌خوای (مثلاً دکمه در کاتلین)" variant="outlined"></mdui-text-field>
    <mdui-button onclick="generateCode()" icon="bolt" variant="filled" style="margin-top: 10px;">
      ساخت کد
    </mdui-button>
    <mdui-textarea id="codeOutput" label="کد تولید شده" rows="10" readonly variant="outlined" style="margin-top: 15px;"></mdui-textarea>
  </mdui-card>
</div>

<script>
  const codeSnippets = {
    "دکمه در کاتلین": `val button = Button(this).apply {\n    text = \"Click Me\"\n    setOnClickListener {\n        Toast.makeText(context, \"Clicked!\", Toast.LENGTH_SHORT).show()\n    }\n}`,
    "کلاس در جاوا": `public class MyClass {\n    private String name;\n\n    public MyClass(String name) {\n        this.name = name;\n    }\n\n    public void printName() {\n        System.out.println(name);\n    }\n}`,
    "تکست ویو در xml": `<TextView\n    android:layout_width=\"wrap_content\"\n    android:layout_height=\"wrap_content\"\n    android:text=\"Hello World!\"\n    android:textSize=\"18sp\"/>`
  };

  function generateCode() {
    const input = document.getElementById('codeInput').value.trim();
    const output = document.getElementById('codeOutput');
    const matchedKey = Object.keys(codeSnippets).find(k => input.includes(k));
    output.value = matchedKey ? codeSnippets[matchedKey] : 'کدی برای این ورودی پیدا نشد!';
  }
</script>
